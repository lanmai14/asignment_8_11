<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Zodinet Training JavaScript | Tip calculator app</title>
    <link rel="stylesheet" href="sass/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Space+Monox"
    />
  </head>
  <body>
    <div class="container">
      <p>
        S P L I<br />
        T T E R
      </p>
      <div class="box">
        <div class="box__bill">
          <p>Bill</p>
          <input id="value" type="number" />
          <p class="text__one">Select Tip %</p>
          <div class="box__percent">
            <div class="box__percent__5">
              <p input type="button" id="percent_5" onclick="Choose_five()">
                5%
              </p>
            </div>
            <div class="box__percent__10">
              <p id="percent_10" onclick="Choose_ten()">10%</p>
            </div>
            <div class="box__percent__15">
              <p id="percent_15" onclick="Choose_persent_15()">15%</p>
            </div>
            <div class="box__percent__20">
              <p id="percent_20" onclick="Choose_persent_20()">20%</p>
            </div>
            <div class="box__percent__25">
              <p id="percent_25" onclick="Choose_persent_25()">25%</p>
            </div>
            <div class="box__percent__custom">
              <p id="percent_custom" onclick="Choose_persent_custom()">
                Custom
              </p>
            </div>
          </div>
          <div class="number__of__people">
            <p>Number of people</p>
            <input id="value_person" type="text" class="" value="" />
          </div>
        </div>
        <div class="box__caculator">
          <div class="box__tip">
            <p>Tip Amount</p>
            <span id="show__tip"></span>
          </div>
          <div class="box__total">
            <p>Total</p>
            <span id="show__amount"></span>
          </div>
          <button id="a" onclick="Reset()">Reset</button>
          <button id="b" onclick="Calculate()">Calculate</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
