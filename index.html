<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Zodinet Training JavaScript | Tip calculator app</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Space+Monox"
    />
  </head>
  <body>
    <div class="container">
      <p>
        S P L I<br />
        T T E R
      </p>
      <div class="box">
        <div class="box__bill">
          <div class="box__value">
            <p>Bill</p>
            <input id="value" type="number" placeholder="0" />
            <img src="images/icon-dollar.svg" alt="" />
          </div>

          <p class="text__one">Select Tip %</p>
          <div class="box__percent">
            <button class="button__tip" id="percent_5">5%</button>
            <button class="button__tip" id="percent_10">10%</button>
            <button class="button__tip" id="percent_15">15%</button>
            <button class="button__tip" id="percent_20">20%</button>
            <button class="button__tip" id="percent_25">25%</button>
            <input type ="number" class="custom" id="percent_custom">
        
            </input>
          </div>
          <div class="number__of__people">
            <p>Number of people</p>
            <input id="value_person" type="number" placeholder="0" />
          </div>
        </div>
        <div class="box__caculator">
          <div class="box__tip">
            <p>Tip Amount</p>
            <span id="show__tip" >0</span>
          </div>
          <div class="box__total">
            <p>Total</p>
            <span id="show__amount">0</span>
          </div>
          <button id="reset" onclick="Reset()">Reset</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
